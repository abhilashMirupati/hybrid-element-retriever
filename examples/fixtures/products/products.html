<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <style>
        .product { border: 1px solid #ccc; padding: 10px; margin: 10px; }
        .product-title { font-weight: bold; font-size: 18px; }
        .price { color: green; }
        button { padding: 5px 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    
    <div class="product">
        <div class="product-title">iPhone 14 Pro</div>
        <div class="price">$999</div>
        <div class="category">Smartphone</div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <div class="product-title">MacBook Pro 16-inch</div>
        <div class="price">$2499</div>
        <div class="category">Laptop</div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <div class="product-title">iPad Pro 12.9</div>
        <div class="price">$1099</div>
        <div class="category">Tablet</div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <div class="product-title">Samsung Galaxy S23</div>
        <div class="price">$899</div>
        <div class="category">Smartphone</div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    
    <div class="product">
        <div class="product-title">Surface Pro 9</div>
        <div class="price">$1299</div>
        <div class="category">Tablet</div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
