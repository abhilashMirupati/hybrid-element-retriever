[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hybrid-element-retriever"
version = "0.1.0"
description = "HER: Natural-language to unique, resilient UI locators with verification/self-heal"
readme = "README.md"
requires-python = ">=3.9"
authors = [{name="HER Maintainers"}]
dependencies = [
  "playwright>=1.43",
  "transformers>=4.40.0",
  "onnxruntime>=1.16.0",
  "optimum[onnxruntime]>=1.17.0",
]

[project.scripts]
her = "her.cli:main"
