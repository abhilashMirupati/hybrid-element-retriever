<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form - Disambiguation Test</title>
    <style>
        form { max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; }
        input:disabled { background: #f5f5f5; cursor: not-allowed; }
        .masked { -webkit-text-security: disc; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <h1>User Login</h1>
    
    <form id="login-form">
        <!-- Email field -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your email"
                aria-label="Email address input"
                required
            />
        </div>
        
        <!-- Username field (confuser) -->
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                placeholder="Enter your username"
                aria-label="Username input"
            />
        </div>
        
        <!-- Password field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="Enter your password"
                aria-label="Password input"
                class="masked"
                required
            />
        </div>
        
        <!-- Confirm Password (confuser) -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input 
                type="password" 
                id="confirm-password" 
                name="confirm-password" 
                placeholder="Confirm your password"
                aria-label="Confirm password input"
                class="masked"
            />
        </div>
        
        <!-- Disabled field -->
        <div class="form-group">
            <label for="account-type">Account Type</label>
            <input 
                type="text" 
                id="account-type" 
                name="account-type" 
                value="Standard"
                disabled
                aria-label="Account type (disabled)"
            />
        </div>
        
        <!-- Newsletter checkbox -->
        <div class="form-group">
            <label>
                <input 
                    type="checkbox" 
                    id="newsletter" 
                    name="newsletter"
                    aria-label="Subscribe to newsletter"
                />
                Subscribe to newsletter
            </label>
        </div>
        
        <!-- Submit buttons -->
        <button type="submit" id="login-btn" aria-label="Login to account">
            Login
        </button>
        <button type="button" id="register-btn" aria-label="Register new account">
            Register
        </button>
        <button type="button" id="forgot-btn" aria-label="Forgot password" disabled>
            Forgot Password
        </button>
    </form>
</body>
</html>
