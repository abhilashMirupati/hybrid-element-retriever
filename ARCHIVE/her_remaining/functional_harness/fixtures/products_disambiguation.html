<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Store - Disambiguation Test</title>
    <style>
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 250px;
        }
        .product-title { font-weight: bold; margin-bottom: 10px; }
        .product-price { color: #007bff; margin: 10px 0; }
        .add-to-cart { 
            background: #28a745; 
            color: white; 
            padding: 8px 15px;
            border: none;
            cursor: pointer;
        }
        .add-to-cart:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Electronics Store</h1>
    
    <!-- Phone Product -->
    <div class="product-card" data-product-id="phone-123">
        <div class="product-title">Smartphone Pro Max</div>
        <div class="product-description">Latest 5G phone with amazing camera</div>
        <div class="product-price">$999</div>
        <button class="add-to-cart" aria-label="Add Smartphone to cart" data-product="phone">
            Add to Cart
        </button>
    </div>
    
    <!-- Laptop Product -->
    <div class="product-card" data-product-id="laptop-456">
        <div class="product-title">UltraBook Pro</div>
        <div class="product-description">High-performance laptop for professionals</div>
        <div class="product-price">$1499</div>
        <button class="add-to-cart" aria-label="Add Laptop to cart" data-product="laptop">
            Add to Cart
        </button>
    </div>
    
    <!-- Tablet Product -->
    <div class="product-card" data-product-id="tablet-789">
        <div class="product-title">Tablet Plus</div>
        <div class="product-description">10-inch tablet perfect for entertainment</div>
        <div class="product-price">$599</div>
        <button class="add-to-cart" aria-label="Add Tablet to cart" data-product="tablet">
            Add to Cart
        </button>
    </div>
    
    <!-- Confusing similar buttons -->
    <div class="product-card" data-product-id="accessory-111">
        <div class="product-title">Phone Case</div>
        <div class="product-description">Premium protection for your phone</div>
        <div class="product-price">$29</div>
        <button class="add-to-cart" aria-label="Add Phone Case to cart" data-product="phone-case">
            Add to Cart
        </button>
    </div>
</body>
</html>
