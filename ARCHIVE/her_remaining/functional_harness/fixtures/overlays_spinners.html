<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlays and Spinners Test</title>
    <style>
        /* Cookie banner overlay */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            color: white;
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cookie-banner button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        /* Loading spinner */
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 2000;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .spinner.hidden { display: none; }
        
        /* Modal overlay */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal.hidden { display: none; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 5px;
            max-width: 500px;
        }
        .modal-close {
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        
        /* Main content */
        .main-content {
            padding: 50px;
        }
        .action-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- Cookie Banner (auto-close target) -->
    <div class="cookie-banner" id="cookie-banner" role="dialog" aria-label="Cookie consent">
        <span>We use cookies to improve your experience</span>
        <div>
            <button id="accept-cookies" aria-label="Accept cookies">Accept</button>
            <button id="reject-cookies" aria-label="Reject cookies">Reject</button>
        </div>
    </div>
    
    <!-- Loading Spinner (should wait for it to disappear) -->
    <div class="spinner" id="loading-spinner" aria-busy="true"></div>
    
    <!-- Modal Overlay (hidden initially) -->
    <div class="modal hidden" id="modal-overlay" role="dialog" aria-modal="true">
        <div class="modal-content">
            <span class="modal-close" id="modal-close" aria-label="Close modal">&times;</span>
            <h2>Important Message</h2>
            <p>This is a modal dialog that blocks interaction.</p>
            <button id="modal-ok" aria-label="OK">OK</button>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1>Main Application</h1>
        <p>This is the main content that should be accessible after overlays are handled.</p>
        
        <button class="action-button" id="main-action" aria-label="Perform main action">
            Main Action
        </button>
        
        <button class="action-button" id="show-modal" aria-label="Show modal">
            Show Modal
        </button>
        
        <button class="action-button" id="trigger-loading" aria-label="Trigger loading">
            Trigger Loading
        </button>
    </div>
    
    <script>
        // Auto-hide spinner after 2 seconds
        setTimeout(() => {
            document.getElementById('loading-spinner').classList.add('hidden');
        }, 2000);
        
        // Cookie banner handlers
        document.getElementById('accept-cookies').addEventListener('click', () => {
            document.getElementById('cookie-banner').style.display = 'none';
        });
        document.getElementById('reject-cookies').addEventListener('click', () => {
            document.getElementById('cookie-banner').style.display = 'none';
        });
        
        // Modal handlers
        document.getElementById('show-modal').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.remove('hidden');
        });
        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.add('hidden');
        });
        document.getElementById('modal-ok').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.add('hidden');
        });
        
        // Loading trigger
        document.getElementById('trigger-loading').addEventListener('click', () => {
            const spinner = document.getElementById('loading-spinner');
            spinner.classList.remove('hidden');
            setTimeout(() => spinner.classList.add('hidden'), 3000);
        });
    </script>
</body>
</html>
