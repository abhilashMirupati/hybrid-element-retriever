<!doctype html>
<html><head><meta charset="utf-8"><title>Forms</title></head>
<body>
  <form>
    <label>Email <input type="email" name="email" aria-label="email" placeholder="name@example.com"></label>
    <label>Username <input type="text" name="username" aria-label="username" data-testid="user-field"></label>
    <label>Password <input type="password" name="password" aria-label="password" disabled></label>
    <button data-testid="submit">Submit</button>
  </form>
</body></html>
