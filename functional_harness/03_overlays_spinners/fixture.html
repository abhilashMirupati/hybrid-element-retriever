<!doctype html>
<html><head><meta charset="utf-8"><title>Overlays</title>
<style>.backdrop{position:fixed;inset:0;background:rgba(0,0,0,.5)}</style></head>
<body>
  <div id="cookie-modal" role="dialog" aria-modal="true" class="backdrop">
    <div><p>We use cookies</p><button data-testid="accept-cookies">Accept</button></div>
  </div>
  <button data-testid="proceed">Proceed</button>
  <div role="progressbar" aria-label="loading" style="display:none"></div>
</body></html>
