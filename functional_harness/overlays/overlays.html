<!DOCTYPE html>
<html>
<head>
    <title>Overlays and Spinners Test</title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .modal {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #333;
            color: white;
            padding: 20px;
            z-index: 10000;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Cookie Banner (auto-closeable) -->
    <div id="cookie-banner" class="cookie-banner">
        <p>We use cookies to improve your experience.</p>
        <button id="accept-cookies">Accept All</button>
        <button id="reject-cookies">Reject</button>
    </div>
    
    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay" class="overlay">
        <div class="spinner"></div>
    </div>
    
    <!-- Modal Dialog -->
    <div id="modal-overlay" class="overlay hidden">
        <div class="modal">
            <h2>Important Notice</h2>
            <p>Please confirm your action.</p>
            <button id="modal-confirm">Confirm</button>
            <button id="modal-cancel">Cancel</button>
        </div>
    </div>
    
    <!-- Main Content (hidden behind overlays) -->
    <div id="main-content">
        <h1>Main Application</h1>
        <button id="main-action">Perform Action</button>
        <input type="text" id="search-input" placeholder="Search...">
    </div>
    
    <script>
        // Simulate loading completion
        setTimeout(() => {
            document.getElementById('loading-overlay').classList.add('hidden');
        }, 2000);
        
        // Cookie banner handlers
        document.getElementById('accept-cookies').addEventListener('click', () => {
            document.getElementById('cookie-banner').classList.add('hidden');
        });
        
        document.getElementById('reject-cookies').addEventListener('click', () => {
            document.getElementById('cookie-banner').classList.add('hidden');
        });
        
        // Modal handlers
        document.getElementById('main-action').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.remove('hidden');
        });
        
        document.getElementById('modal-confirm').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.add('hidden');
        });
        
        document.getElementById('modal-cancel').addEventListener('click', () => {
            document.getElementById('modal-overlay').classList.add('hidden');
        });
    </script>
</body>
</html>
