<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HER Functional Fixture</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    .container { max-width: 680px; margin: 0 auto; }
    .overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;
    }
    .overlay .panel { background: #fff; padding: 16px; border-radius: 6px; }
    form { display: grid; gap: 12px; margin-top: 24px; }
    label { display: block; margin-bottom: 6px; }
    input, select, button { padding: 8px 10px; }
  </style>
  <script>
    // No dynamic behavior needed; this fixture is static on purpose
  </script>
  </head>
<body>
  <div class="container">
    <h1>Demo App</h1>

    <section id="auth-section" aria-label="Authentication">
      <h2>Login</h2>
      <label for="login-email">Email</label>
      <input id="login-email" type="email" aria-label="Email" placeholder="Email" />

      <label for="login-password">Password</label>
      <input id="login-password" type="password" aria-label="Password" placeholder="Password" />

      <button id="login-button" role="button">Sign In</button>
    </section>

    <section id="form-section" aria-label="Form">
      <h2>Profile Form</h2>
      <label for="country-select">Country</label>
      <select id="country-select" aria-label="Country">
        <option value="">Select</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="gb">United Kingdom</option>
      </select>

      <button id="submit-button" role="button">Submit</button>
    </section>
  </div>

  <div class="overlay" id="welcome-overlay" aria-label="Welcome overlay">
    <div class="panel">
      <h3>Welcome</h3>
      <p>Please dismiss this overlay to continue.</p>
      <button data-testid="overlay-close" aria-label="Close overlay" role="button">Close</button>
    </div>
  </div>
</body>
</html>
