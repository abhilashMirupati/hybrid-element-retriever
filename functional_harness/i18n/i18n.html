<!DOCTYPE html>
<html dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>i18n and Accessibility Test</title>
    <style>
        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }
        .section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; }
        .visually-hidden { 
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <!-- English Section -->
    <div class="section ltr">
        <h2>English Content</h2>
        <button aria-label="Add item to shopping cart">Add to Cart</button>
        <input type="text" aria-label="Search products" placeholder="Search...">
        <button role="button" aria-pressed="false">Toggle Feature</button>
    </div>
    
    <!-- Japanese Section -->
    <div class="section ltr">
        <h2>日本語コンテンツ</h2>
        <button aria-label="カートに追加">カートに追加</button>
        <input type="text" aria-label="製品を検索" placeholder="検索...">
        <button>送信</button>
    </div>
    
    <!-- Arabic Section (RTL) -->
    <div class="section rtl" dir="rtl">
        <h2>محتوى عربي</h2>
        <button aria-label="أضف إلى السلة">أضف إلى السلة</button>
        <input type="text" aria-label="البحث عن المنتجات" placeholder="بحث...">
        <button>إرسال</button>
    </div>
    
    <!-- Spanish Section -->
    <div class="section ltr">
        <h2>Contenido en Español</h2>
        <button aria-label="Añadir al carrito">Añadir al carrito</button>
        <input type="text" aria-label="Buscar productos" placeholder="Buscar...">
        <button>Enviar</button>
    </div>
    
    <!-- Accessibility Features -->
    <div class="section">
        <h2>Accessibility Features</h2>
        
        <!-- Screen reader only content -->
        <span class="visually-hidden">This text is only for screen readers</span>
        
        <!-- ARIA landmarks -->
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <!-- Form with proper labels -->
        <form role="form" aria-label="Contact form">
            <label for="name">Name (required)</label>
            <input type="text" id="name" required aria-required="true">
            
            <label for="email-a11y">Email (required)</label>
            <input type="email" id="email-a11y" required aria-required="true">
            
            <button type="submit" aria-label="Submit contact form">Submit Form</button>
        </form>
        
        <!-- Icon-only buttons with ARIA -->
        <button aria-label="Close dialog" title="Close">✕</button>
        <button aria-label="Settings" title="Open settings">⚙️</button>
        <button aria-label="Help" title="Get help">?</button>
    </div>
    
    <!-- Mixed language with proper lang attributes -->
    <div class="section">
        <h2>Mixed Languages</h2>
        <p>Welcome to our store! <span lang="es">¡Bienvenido!</span> <span lang="ja">ようこそ!</span></p>
        <button>
            <span lang="en">Buy Now</span> / 
            <span lang="es">Comprar Ahora</span>
        </button>
    </div>
</body>
</html>
