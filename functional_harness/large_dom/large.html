<!DOCTYPE html>
<html>
<head>
    <title>Large DOM Stress Test</title>
    <style>
        .item { padding: 5px; margin: 2px; border: 1px solid #eee; }
        .category { font-weight: bold; margin: 20px 0 10px 0; }
        .target { background: #ffeb3b; }
    </style>
</head>
<body>
    <h1>Large DOM with 10,000+ Nodes</h1>
    
    <div id="container"></div>
    
    <script>
        const container = document.getElementById('container');
        
        // Generate 10,000+ nodes
        for (let category = 0; category < 50; category++) {
            const catDiv = document.createElement('div');
            catDiv.className = 'category';
            catDiv.textContent = `Category ${category + 1}`;
            container.appendChild(catDiv);
            
            for (let item = 0; item < 200; item++) {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.id = `item-${category}-${item}`;
                
                // Add various elements
                const label = document.createElement('span');
                label.textContent = `Item ${category}-${item}: `;
                itemDiv.appendChild(label);
                
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Value ${item}`;
                input.id = `input-${category}-${item}`;
                itemDiv.appendChild(input);
                
                const button = document.createElement('button');
                button.textContent = 'Action';
                button.id = `btn-${category}-${item}`;
                itemDiv.appendChild(button);
                
                // Special target elements
                if (category === 25 && item === 100) {
                    itemDiv.className += ' target';
                    button.textContent = 'Special Target Button';
                    button.id = 'special-target';
                }
                
                if (category === 40 && item === 150) {
                    input.type = 'email';
                    input.placeholder = 'Special Email Input';
                    input.id = 'special-email';
                }
                
                container.appendChild(itemDiv);
            }
        }
        
        // Add summary at the end
        const summary = document.createElement('div');
        summary.innerHTML = `
            <h2>Summary</h2>
            <p>Total nodes: ${document.querySelectorAll('*').length}</p>
            <p>Total inputs: ${document.querySelectorAll('input').length}</p>
            <p>Total buttons: ${document.querySelectorAll('button').length}</p>
            <button id="find-target">Find Special Target</button>
        `;
        container.appendChild(summary);
        
        // Add click handler for finding target
        document.getElementById('find-target').addEventListener('click', () => {
            const target = document.getElementById('special-target');
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.style.background = '#4CAF50';
                target.style.color = 'white';
            }
        });
    </script>
</body>
</html>
