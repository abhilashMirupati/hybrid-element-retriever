<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form - Field Disambiguation</title>
    <style>
        .form-group { margin: 20px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { 
            padding: 10px; 
            width: 300px; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input:disabled { background: #f5f5f5; cursor: not-allowed; }
        .masked-input { -webkit-text-security: disc; }
        button { 
            padding: 10px 20px; 
            margin: 10px 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn { background: #007bff; color: white; border: none; }
        .submit-btn:disabled { background: #ccc; }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form id="registration-form">
        <!-- Username field -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" 
                   placeholder="Choose a username" 
                   aria-label="Username input field"
                   data-testid="username-field">
        </div>
        
        <!-- Email field -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" 
                   placeholder="your@email.com" 
                   aria-label="Email address input"
                   data-testid="email-field" 
                   required>
        </div>
        
        <!-- Password field -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" 
                   placeholder="Enter secure password"
                   aria-label="Password input field"
                   data-testid="password-field"
                   required>
        </div>
        
        <!-- Confirm Password (masked) -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" 
                   class="masked-input"
                   placeholder="Re-enter password"
                   aria-label="Confirm password field">
        </div>
        
        <!-- Disabled field -->
        <div class="form-group">
            <label for="referral">Referral Code (Optional)</label>
            <input type="text" id="referral" name="referral" 
                   placeholder="Enter code if you have one"
                   disabled
                   aria-label="Referral code input">
        </div>
        
        <!-- Hidden honeypot field -->
        <input type="text" name="honeypot" style="display: none;" aria-hidden="true">
        
        <!-- Submit buttons -->
        <div class="form-group">
            <button type="submit" class="submit-btn" id="submit-active">
                Create Account
            </button>
            <button type="button" class="submit-btn" id="submit-disabled" disabled>
                Processing... (Disabled)
            </button>
            <button type="reset">Clear Form</button>
        </div>
    </form>
</body>
</html>
