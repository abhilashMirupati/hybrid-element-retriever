<!DOCTYPE html>
<html>
<head>
    <title>Icon-Only and SVG Targets Test</title>
    <style>
        .toolbar {
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            margin: 0 5px;
            font-size: 24px;
            border-radius: 4px;
        }
        .icon-btn:hover {
            background: #e0e0e0;
        }
        .svg-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .icon-card {
            text-align: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        .icon-card button {
            margin-bottom: 10px;
        }
        .icon-label {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Icon-Only and SVG Elements</h1>
    
    <!-- Emoji Icon Buttons -->
    <div class="toolbar">
        <h3>Emoji Icons (with aria-labels)</h3>
        <button class="icon-btn" aria-label="Home" title="Go to home">🏠</button>
        <button class="icon-btn" aria-label="Search" title="Search">🔍</button>
        <button class="icon-btn" aria-label="Settings" title="Open settings">⚙️</button>
        <button class="icon-btn" aria-label="User profile" title="View profile">👤</button>
        <button class="icon-btn" aria-label="Shopping cart" title="View cart">🛒</button>
        <button class="icon-btn" aria-label="Notifications" title="View notifications">🔔</button>
        <button class="icon-btn" aria-label="Help" title="Get help">❓</button>
        <button class="icon-btn" aria-label="Logout" title="Sign out">🚪</button>
    </div>
    
    <!-- SVG Icon Buttons -->
    <div class="toolbar">
        <h3>SVG Icons</h3>
        <button aria-label="Edit document" title="Edit">
            <svg class="svg-icon" viewBox="0 0 24 24">
                <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
        </button>
        <button aria-label="Delete item" title="Delete">
            <svg class="svg-icon" viewBox="0 0 24 24">
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
        </button>
        <button aria-label="Download file" title="Download">
            <svg class="svg-icon" viewBox="0 0 24 24">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
        </button>
        <button aria-label="Share content" title="Share">
            <svg class="svg-icon" viewBox="0 0 24 24">
                <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
            </svg>
        </button>
    </div>
    
    <!-- Icon Grid with Various Types -->
    <div class="icon-grid">
        <div class="icon-card">
            <button aria-label="Play video">▶️</button>
            <div class="icon-label">Play</div>
        </div>
        <div class="icon-card">
            <button aria-label="Pause video">⏸️</button>
            <div class="icon-label">Pause</div>
        </div>
        <div class="icon-card">
            <button aria-label="Stop video">⏹️</button>
            <div class="icon-label">Stop</div>
        </div>
        <div class="icon-card">
            <button aria-label="Next track">⏭️</button>
            <div class="icon-label">Next</div>
        </div>
        <div class="icon-card">
            <button aria-label="Previous track">⏮️</button>
            <div class="icon-label">Previous</div>
        </div>
        <div class="icon-card">
            <button aria-label="Volume up">🔊</button>
            <div class="icon-label">Volume Up</div>
        </div>
        <div class="icon-card">
            <button aria-label="Mute audio">🔇</button>
            <div class="icon-label">Mute</div>
        </div>
        <div class="icon-card">
            <button aria-label="Fullscreen mode">⛶</button>
            <div class="icon-label">Fullscreen</div>
        </div>
    </div>
    
    <!-- Complex SVG with clickable parts -->
    <div style="margin: 30px 0;">
        <h3>Interactive SVG Diagram</h3>
        <svg width="400" height="200" style="border: 1px solid #ddd;">
            <g>
                <rect x="10" y="10" width="100" height="60" fill="#2196f3" 
                      role="button" aria-label="Component A" style="cursor: pointer;">
                    <title>Click to view Component A details</title>
                </rect>
                <text x="60" y="45" text-anchor="middle" fill="white">A</text>
            </g>
            <g>
                <rect x="150" y="10" width="100" height="60" fill="#4caf50" 
                      role="button" aria-label="Component B" style="cursor: pointer;">
                    <title>Click to view Component B details</title>
                </rect>
                <text x="200" y="45" text-anchor="middle" fill="white">B</text>
            </g>
            <g>
                <rect x="290" y="10" width="100" height="60" fill="#ff9800" 
                      role="button" aria-label="Component C" style="cursor: pointer;">
                    <title>Click to view Component C details</title>
                </rect>
                <text x="340" y="45" text-anchor="middle" fill="white">C</text>
            </g>
            <line x1="110" y1="40" x2="150" y2="40" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            <line x1="250" y1="40" x2="290" y2="40" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
                </marker>
            </defs>
        </svg>
    </div>
    
    <!-- Font Awesome style icons (using Unicode) -->
    <div class="toolbar">
        <h3>Font Icons</h3>
        <button class="icon-btn" aria-label="Bold text" style="font-family: serif; font-weight: bold;">B</button>
        <button class="icon-btn" aria-label="Italic text" style="font-family: serif; font-style: italic;">I</button>
        <button class="icon-btn" aria-label="Underline text" style="font-family: serif; text-decoration: underline;">U</button>
        <button class="icon-btn" aria-label="Save document">💾</button>
        <button class="icon-btn" aria-label="Print document">🖨️</button>
        <button class="icon-btn" aria-label="Copy to clipboard">📋</button>
        <button class="icon-btn" aria-label="Cut selection">✂️</button>
        <button class="icon-btn" aria-label="Paste from clipboard">📌</button>
    </div>
    
    <!-- Invisible buttons (only visible to screen readers) -->
    <div style="margin: 30px 0;">
        <h3>Screen Reader Only Actions</h3>
        <button style="position: absolute; left: -9999px;" aria-label="Skip to main content">
            Skip to main content
        </button>
        <button style="width: 1px; height: 1px; overflow: hidden;" aria-label="Accessibility options">
            Accessibility options
        </button>
    </div>
</body>
</html>
